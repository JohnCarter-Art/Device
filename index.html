<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link text="text/css" rel="stylesheet" href="/styles/style.css">
    <title>HTML Academy: Девайс</title>
  </head>
  <body>
    <header>
      <nav id="header-search">
        <div class="container">
          <div class="logo">
            <img src="src/img/svg/d.svg">
            <img src="src/img/svg/e.svg">
            <img src="src/img/svg/v.svg">
            <div class="i">
              <img src="src/img/svg/i_up.svg">
              <img src="src/img/svg/i.svg">
            </div>
            <img src="src/img/svg/c.svg">
            <img src="src/img/svg/e.svg">
          </div>
          <div class="header-search">
            <div class="input_search">
              <form action="" method="get">
                <img src="src/img/svg/search.svg">
                <input name="search-text" type="search" placeholder="Поиск по сайту">
                <input id="search" name="search" type="submit" value="Найти">
              </form>
              <form>
                <img src="src/img/svg/people.svg">
                <button class="sign_in" id="sign-in">Войти</button>
              </form>
            </div>
            <div class="buttons">
              <a class="compare_link" href="/compare/">
                <span></span>
                <span><img src="src/img/svg/compare.svg"></span>
                <span>Сравнить</span>
              </a>
              <a class="whitelist_link" href="/cart/">
                <span></span>
                <span><img src="src/img/svg/cart.svg"></span>
                <span>Корзина</span>
              </a>
            </div>
          </div>
          <div>
            <a class="catalog" href="/catalog/">
              <span>Каталог товаров</span>
              <span><img src="src/img/svg/plus.svg"></span>
            </a>
          </div>
          <div>
            <a class="delivery" href="/delivery/">Доставка</a>
            <a class="warranty" href="/warranty/">Гаранитии</a>
            <a class="contact" href="/contact/">Контакты</a>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
